# Enable discovery
eureka.client.enabled=true
discovery-server.host=localhost
eureka.client.service-url.defaultZone=http://${DISCOVERY_USER}:${DISCOVERY_PASSWORD}@${discovery-server.host}:8089/eureka

# Go through discovery for config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=event-service-config

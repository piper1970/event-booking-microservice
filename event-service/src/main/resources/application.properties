spring.application.name=event-service
server.port=8081

# Config Server
spring.config.import=optional:configserver:http://localhost:8888

oauth2.issuer.uri=http://localhost:9090/realms/piper1970
oauth2.client.id=event-service-client

# logging
logging.level.org.springframework.r2dbc=DEBUG

#Dev-Tool Live Reload
spring.devtools.livereload.port=2721

spring.security.oauth2.resourceserver.jwt.issuer-uri=${oauth2.issuer.uri}

# R2DBC Database Credentials
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/events
spring.r2dbc.username=${EVENTS_DB_USER}
spring.r2dbc.password=${EVENTS_DB_PASSWORD}

# Flyway Properties
spring.flyway.url=jdbc:postgresql://localhost:5432/events
spring.flyway.user=${EVENTS_ADMIN_DB_USER}
spring.flyway.password=${EVENTS_ADMIN_DB_PASSWORD}
spring.flyway.schemas=event_service
spring.flyway.baseline-on-migrate=true

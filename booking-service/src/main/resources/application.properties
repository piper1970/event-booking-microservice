spring.application.name=booking-service
spring.config.import=optional:configserver:http://localhost:8888
server.port=8083

# ouath2
oauth2.issuer.uri=http://localhost:9090/realms/piper1970
oauth2.client.id=event-service-client

# logging
logging.level.org.springframework.r2dbc=DEBUG
logging.level.org.springframework.web.reactive.function.client=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=TRACE
logging.level.piper1970.bookingservice=DEBUG

spring.devtools.livereload.port=2723

# http://localhost:9090/realms/piper1970
spring.security.oauth2.resourceserver.jwt.issuer-uri=${oauth2.issuer.uri}

# Postgres database
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/bookings
spring.r2dbc.username=${BOOKINGS_DB_USER}
spring.r2dbc.password=${BOOKINGS_DB_PASSWORD}

# Flyway Properties
spring.flyway.url=jdbc:postgresql://localhost:5432/bookings
spring.flyway.user=${BOOKINGS_ADMIN_DB_USER}
spring.flyway.password=${BOOKINGS_ADMIN_DB_PASSWORD}
spring.flyway.schemas=event_service
spring.flyway.baseline-on-migrate=true

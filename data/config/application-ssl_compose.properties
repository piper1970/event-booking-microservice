# Kafka/Schema-Registry
schema.registry.url=http://schema-registry:8081
spring.kafka.consumer.properties.schema.registry.url=${schema.registry.url}
spring.kafka.producer.properties.schema.registry.url=${schema.registry.url}
spring.kafka.bootstrap-servers=kafka:9092
kafka.host=kafka

# Keycloak/OAuth2
oauth2.resourceserver.auth.url=https://keycloak:8443/realms/piper1970/protocol/openid-connect/auth
oauth2.resourceserver.token.url=https://keycloak:8443/realms/piper1970/protocol/openid-connect/token
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://keycloak:8443/realms/piper1970
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://keycloak:8443/realms/piper1970/protocol/openid-connect/certs

# Swagger OAuth2 Credentials (uses different port than ones above, so they can be accessed from browser)
open-api.oauth2.resourceserver.auth.url=https://keycloak:8443/realms/piper1970/protocol/openid-connect/auth
open-api.oauth2.resourceserver.token.url=https://keycloak:8443/realms/piper1970/protocol/openid-connect/token

# SSL-version used by Swagger/OpenAPI
api.gateway.url=https://localhost:9000
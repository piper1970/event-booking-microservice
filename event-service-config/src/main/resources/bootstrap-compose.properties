# enable discovery client within docker environment
eureka.client.enabled=true

# discovery-server url within docker environment
eureka.client.service-url.defaultZone=http://${DISCOVERY_USER}:${DISCOVERY_PASSWORD}@discovery-server:8089/eureka

# tracing/span metrics endpoint within docker environment
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# local config file locations within docker environment
# mapped within docker-compose file to /data directory
spring.cloud.config.server.native.search-locations=file:/data/config,file:/data/config/{application},file:/data/config/{application}/{profile}


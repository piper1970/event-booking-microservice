# enable eureka discovery client, connecting to local discovery server address
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://${DISCOVERY_USER}:${DISCOVERY_PASSWORD}@localhost:8089/eureka

# don't register with eureka
eureka.client.register-with-eureka=false

# enable cloud discovery config for event-service-config id
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=event-service-config


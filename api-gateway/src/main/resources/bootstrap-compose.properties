# enable metrics for zipkin
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# Using docker-based config address
spring.cloud.config.uri=http://event-service-config:8888
spring.cloud.config.fail-fast=false

# enable discovery client behavior using docker-based discovery server address
eureka.client.service-url.defaultZone=http://${DISCOVERY_USER}:${DISCOVERY_PASSWORD}@discovery-server:8089/eureka
eureka.client.enabled=true

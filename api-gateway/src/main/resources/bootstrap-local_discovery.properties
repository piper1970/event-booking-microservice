# enable discovery server client using localhost discovery server address
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://${DISCOVERY_USER}:${DISCOVERY_PASSWORD}@localhost:8089/eureka

# don't register with eureka discovery server
eureka.client.register-with-eureka=false

# enable spring cloud configuration
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=event-service-config

